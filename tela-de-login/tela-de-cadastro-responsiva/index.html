<!DOCTYPE html>

<html lang="pt-br">

<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login_redes_sociais.css">
    <link rel="stylesheet" href="css/login_padrao.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  </title>

</head>

<body>
    
    <section id="login_container">
        <div id="login_fundo">

            <div id="container_login_redes_sociais">
                <div id="fundo_login_redes_sociais">
 
                    <div id="fundo_titulo">
                        <h1 id="titulo" > Hello World </h1>
                    </div>

                    <div id="fundo_buttons_informacoes">

                        <button id="button_facebook">
                            <span>
                                <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="facebook-f" class="svg-inline--fa fa-facebook-f fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"></path></svg>
                            </span>
                        </button>

                        <button id="button_google">
                            <span>
                                <svg aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" class="svg-inline--fa fa-google fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path></svg>
                            </span>
                        </button>

                    </div>

                </div>
            </div>

            <div id="container_login_padrao">
                <div id="fundo_login_padrao">

                    <div id="fundo_titulo">
                        <h1> Login </h1>
                    </div>

                    <div id="fundo_inputs">

                        <input class="display_block inputs_login_padrao" type="text" placeholder="Nome">
                        <input class="display_block inputs_login_padrao" type="number" placeholder="Idade">
                        <input class="display_block inputs_login_padrao" type="email" placeholder="E-Mail">
                        <input class="display_block inputs_login_padrao" type="password" placeholder="Senha">
                    
                    </div>

                    <div id="fundo_button">
                        <button id="button_enviar"> Enviar </button>
                    </div>


                </div>
            </div>

        </div>
    </section>

</body>

</html>
